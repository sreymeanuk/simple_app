<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-left">
        <div class="login-header">
            <h1>Welcome to Our Application </h1>
            <p>please login ti use the platform</p>
        </div>
        <form class="login-form">
            <div class="login-form-content">
                <div class="form-item">
                    <label for="email">Enter Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-item">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input type="checkbox" id="remeberMeCheckbox">
                        <label for="remeberMeCheckbox" id="checkboxLable">Remember me</label> 
                    </div>
                </div>
                <button type="submit">Sign In</button>
            </div>
            <div class="login-form-footer">
                <a href="#">
                    <img width="30" 
                    src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt="">Facebook login
                </a>
                <a href="#">
                    <img width="30" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" alt="">google Login
                </a>
            </div>
        </form>
    </div>
    <div class="login-right">
        <img src="https://img.freepik.com/free-vector/boy-student-sitting-stack-books-with-laptop-flat-icon-illustration_1284-64037.jpg?auto=format&h=200" width="900">
       
    </div>
    
  </div>
</body>
</html>
